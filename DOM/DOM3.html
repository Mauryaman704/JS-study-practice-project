<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
   function addlanguage (langName) {
    const li = document.createElement('li');
    li.innerHTML =`${langName}`;
    document.querySelector('.language').appendChild(li);
   }
   addlanguage("python")
   addlanguage("Typescript")

   function addOptiLanguage(langName) {
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector ('.language').appendChild(li);
   }
   addOptiLanguage("Java");

   //edit

   const editing = document.querySelector('li:nth-child(2)');
   const newLi = document.createElement('li');
   newLi.textContent = "ruby";
   editing.replaceWith(newLi);

//    edit
const editing2 = document.querySelector('li:first-child');
editing2.outerHTML = `<li>node js</li>`;

// remove

const lastLang = document.querySelector('li:last-child');
lastLang.remove();

</script>
</html>
